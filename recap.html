<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Welcome to the hotel california!</h1>
    <div class="d-flex justify-content-center">
        <div class="w-25 border border-success border-5 flex-grow-1">
            <img class="img-fluid" src="images/Single.png" alt="">
            <h3>single Room</h3>
            <h5>$2000</h5>
        </div>
        <div class="w-25 border border-success border-5">
            <img class="img-fluid" src="images/Double.png" alt="">
            <h3>Double Room</h3>
            <h5>$4000</h5>
        </div>
        <div class="w-25 border border-success border-5">
            <img class="img-fluid" src="images/Family.png" alt="">
            <h3>Family Room</h3>
            <h5>$8000</h5>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
